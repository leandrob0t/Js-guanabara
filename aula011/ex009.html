<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Onde você nasceu : <input type="text" name="txtp" id="txtp" placeholder="Digite o país." pattern="[A-Za-z]+" >
    <input type="button" value="Inserir" onclick="nac()">
    <div id="res"></div>
   
    <script>
        function nac(){
            let pais = document.querySelector('input#txtp');
            var res = document.querySelector('div#res');
            res.innerHTML = `<p>Vivendo em ${pais.value}.</p>`
            
            if(pais.value == 'Brasil') {
            res.innerHTML += ('<p>Você é Brasileiro.</p>')
            }else {
            res.innerHTML += ('<p>Você é Estrangeiro.</p>')
            }
        }
        
    </script>
</body>
</html>
